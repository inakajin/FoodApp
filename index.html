<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

      <header>
        <h1>What's in the fridge?</h1>
          <form action="" class="js-search-form">

            <button type="submit">Find a recipe</button>
          </form>
      </header>
      <main>
